  <div class="container mt-3" id="dashboard">
  
    <section>
      <div class="headline">

    <section>

          <div class="row">
            <div class="col"></div>
            <input id="inputTitle" class="form-control form-control-lg mb-3" placeholder="Search by movie title!" aria-label="Search for a movie" style="border: 3px solid #ea406e; background-color: #f1f3f5 " type="text" required>

          <div class="row">
            <div class="col-9 text-white-50 fst-italic">
            <label>See when it came out, how many watched it, and more.</label>
            </div>
            <div class="col-3 px-0">
            <button id="search" class="btn btn-primary btn-primary btn-lg w-100" style="background-color: #ea406e; border: 0;" type="submit">Search</button>
            </div>
          </div>
        </div>
        </div>
      </form>
    </section>
